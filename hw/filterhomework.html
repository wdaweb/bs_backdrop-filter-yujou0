<html lang="en" class="h-100">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>分頁 (Pagination)</title>
    <style>
        body{
            background-image: url(https://www.smartertravel.com/uploads/2020/03/ST_ZoomBackground_Beach03.jpg);
            background-size: cover;
            background-repeat:no-repeat;
            background-attachment:fixed;
        }

        @media (max-width: 767px) {
            body{
                overflow-x: hidden;
            }
            .h-100{
                width: 67%;
            }
            .col-12{
                height: 50%;
            }

}

<body class="h-100 d-md-flex align-items-center" style="width: 220%;" >
    <div class="container-fluid h-50 p-5 ">
        <div class="row h-100 shadow text-white border rounded">
           <div class="col-md-1 col-12  shadow border d-flex align-items-center "><h1>SCROLL</h1></div>
           <div class="col-md-1 col-12  border border-white shadow ">backdrop-filter: none</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: grayscale(1)">backdrop-filter: grayscale(1)</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: brightness(1.5)">backdrop-filter: brightness(1.5)</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: blur(5px)">backdrop-filter: blur(5px)</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: contrast(0.8)">backdrop-filter: contrast(0.8)</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: invert(0.7)">backdrop-filter: invert(0.7)</div>
           <div class="col-md-1 col-12  border border-white shadow" style="backdrop-filter: opacity(0.4)">backdrop-filter: opacity(0.4)</div>
           <div class="col-md-1 col-12 border border-white shadow" style="backdrop-filter: saturate(1.8)">backdrop-filter: saturate(1.8)</div>
           <div class="col-md-1 col-12 border border-white shadow" style="backdrop-filter: hue-rotate(120deg)">backdrop-filter: hue-rotate(120deg)</div>
        </div>
     </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
